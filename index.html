<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200;300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>
<body>

    <div class="fluid d-flex mainCont position-relative desktop">
    <!-- TITLE -->
        <div class="d-flex flex-column align-items-center position-absolute pt-5 text logo">
            <h1 class="textColor">JeVenue</h1>
            <h5 class="textColor">Tradition meets Modern</h5>
          </div>
    <!-- IMAGE -->
    <img class='mainImg' src="https://images.pexels.com/photos/3054865/pexels-photo-3054865.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"/>
    <!-- FORM -->
    <form class="d-flex flex-column align-items-center blackBox needs-validation" novalidate>
        
        <p class="text-black text callText">
            <span id='catcher'>New fashion line launches soon!</span><br>  Subscribe for details and discounts!
          </p>
        <div class="w-75 form-group">
          <label class="text-black text" for="exampleInputEmail1">
            Your e-mail address:
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
       
  
        <button type="submit" class="btn btn-secondary">
          Submit
        </button>
       
      </form>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
